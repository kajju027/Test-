<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Player</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #playerWrapper {
      height: 90vh;
      width: 100%;
      max-height: 90vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .plyr {
      width: 100%;
      height: 100%;
    }
    
    /* Custom controls styling - Plyr handles most of this, but keeping for clarity */
    .plyr__controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    /* Text Below Player */
    #infoText {
      height: 10vh;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glowBlink 2s infinite;
      z-index: 1;
      padding: 0 10px; /* Added padding for smaller screens */
    }

    /* Glow Blinking */
    @keyframes glowBlink {
      0%, 100% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        opacity: 1;
      }
      50% {
        text-shadow: none;
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div id="playerWrapper">
    <div id="playerContainer">
      <video id="player" playsinline controls autoplay></video>
    </div>
  </div>

  <div id="infoText">⚡ প্রথম ১০ সেকেন্ড বাফারিং হতে পারে, অনুগ্রহ করে অপেক্ষা করুন ⚡</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    // Reads the 'url' parameter from the URL query string
    const videoUrl = urlParams.get("url"); 
    const video = document.getElementById("player");
    
    // --- Hls.js Integration ---
    if (Hls.isSupported() && videoUrl) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(video);
      
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        const levels = hls.levels;
        // Set quality to a middle level for better initial experience (optional)
        if (levels && levels.length > 0) {
          hls.currentLevel = Math.floor(levels.length / 2);
        }
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl') && videoUrl) {
      // Fallback for native HLS support (e.g., Safari on iOS/macOS)
      video.src = videoUrl;
    } else {
      // Handle case where URL is missing or HLS is not supported
      if (!videoUrl) {
        console.error("Video URL parameter is missing.");
        document.getElementById("infoText").innerText = "❌ ভিডিও URL পাওয়া যায়নি।";
      } else {
        console.error("HLS is not supported by this browser.");
        document.getElementById("infoText").innerText = "⚠️ আপনার ব্রাউজার HLS স্ট্রিম সমর্থন করে না।";
      }
    }

    // --- Plyr Initialization ---
    const player = new Plyr(video, {
      autoplay: true,
      controls: [
        'play-large', 
        'play',
        'progress',
        'current-time',
        'mute',
        'volume',
        'settings',
        'pip',
        'airplay',
        'fullscreen'
      ],
      settings: ['quality', 'speed'],
      // Plyr's built-in control hiding (on idle) is preferred.
      // Setting 'hideControls: false' is the default but keeps control visibility consistent.
      hideControls: false 
    });

    // --- Control Visibility Cleanup ---
    // Removed custom show/hide logic as Plyr's default behavior handles it well.
    // The previous custom logic conflicted with Plyr's internal state.

    // Prevent container resize when quality changes
    player.on('qualitychange', event => {
      // This line is often unnecessary if CSS handles sizing, but kept if needed for specific use cases
      const wrapper = document.getElementById('playerWrapper');
      wrapper.style.width = wrapper.offsetWidth + 'px';
      wrapper.style.height = wrapper.offsetHeight + 'px';
    });
  </script>
</body>
</html>
