<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
<title>CRICKET NEWS POINT ‚Ñ¢</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,700&family=Bebas+Neue&family=Momo+Trust+Display&family=Science+Gothic:slnt,wdth,wght,CTRS@-10..0,50..200,100..900,0..85&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/controls.css">

<style>
:root{
  --bg-color: #121212;
  --primary-main: #0074c7; /* New Blue Color */
  --primary-alt: #0088e0; /* Lighter Blue */
  --primary-alt-dark: #005a9b; /* Darker Blue */
  --card-bg: #1e1e1e;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-color: #2d2d2d;
}

/* base */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: 'Amaranth','Momo Trust Display','Science Gothic','Bebas Neue', sans-serif;
  background:var(--bg-color);
  color:var(--text-light);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:1rem;
  min-height:100vh;
}

/* container */
.container{
  width:100%;
  max-width:900px;
  opacity:0;
  transform:translateY(24px);
  animation:fadeIn .55s ease-out forwards;
}
@keyframes fadeIn{ to{ opacity:1; transform:translateY(0);}}

/* header */
.stream-header{
  background:var(--card-bg);
  border:1px solid var(--border-color);
  padding:.85rem 1.25rem;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}
.stream-header h1{
  font-size:1.35rem;
  font-weight:700;
  letter-spacing:.4px;
  color:var(--text-light);
}
.live-badge{
  background:linear-gradient(90deg,var(--primary-main),var(--primary-alt));
  color:#fff;
  padding:.28rem .75rem;
  border-radius:20px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:.5rem;
  font-size:.78rem;
  animation:badgePulse 1.6s infinite;
  box-shadow:0 6px 18px rgba(0,116,199,0.12);
}
@keyframes badgePulse{
  0%{ transform:scale(1); box-shadow:0 0 0 0 rgba(0,116,199,0.18); }
  70%{ box-shadow:0 0 0 10px rgba(0,116,199,0); }
  100%{ box-shadow:0 0 0 0 rgba(0,116,199,0); }
}

/* player */
#player-container{
  width:100%;
  height:56vh;
  max-height:640px;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.02);
}

/* info card */
.info-card{
  background:var(--card-bg);
  border:1px solid var(--border-color);
  border-radius:12px;
  padding:1.15rem;
  margin-top:1rem;
  text-align:center;
}
.info-card h2{
  font-size:1rem;
  font-weight:700;
  margin-bottom:.85rem;
  color:var(--text-muted);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:.5rem;
}

/* buttons */
.action-button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:.75rem;
  width:100%;
  padding:.85rem 1rem;
  border-radius:10px;
  background:linear-gradient(90deg,var(--primary-alt),var(--primary-alt-dark));
  color:#fff;
  font-weight:700;
  text-decoration:none;
  border:0;
  cursor:pointer;
  transition:transform .18s ease, box-shadow .18s ease;
  font-size:1rem;
}
.action-button:hover{ transform:translateY(-3px); box-shadow:0 12px 36px rgba(0,116,199,0.18); }
.action-button.copied{ background:linear-gradient(90deg,#22c55e,#4ade80); }

/* back link */
.back-link{
  display:inline-block;
  width:100%;
  text-align:center;
  margin-top:1rem;
  color:var(--text-muted);
  text-decoration:none;
  padding:.6rem;
  border-radius:8px;
  transition:background-color .15s ease;
}
.back-link:hover{ background:rgba(255,255,255,0.02); color:var(--text-light); }

/* telegram popup */
.telegram-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.96);
  background:#131313;
  color:var(--text-light);
  padding:35px 28px;
  border-radius:18px;
  border:1px solid rgba(0,116,199,0.14);
  box-shadow:0 30px 90px rgba(0,0,0,0.7);
  z-index:12000;
  width:92%;
  max-width:450px;
  display:none;
  opacity:0;
  transition:all .28s cubic-bezier(.2,.9,.2,1);
  text-align:center;
}
.telegram-popup.show{ display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }
.telegram-popup h2{ color:var(--primary-main); font-size:1.8rem; margin-bottom:.55rem; text-shadow:0 0 12px rgba(0,116,199,0.06); }
.telegram-popup p{ color:var(--text-muted); line-height:1.5; margin-bottom:1.2rem; }

/* join/ok buttons inside popup */
.telegram-popup button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:0;
  font-weight:800;
  cursor:pointer;
  transition:transform .1s ease, box-shadow .1s ease;
}
.telegram-popup button:active{ transform:scale(0.98); }

.telegram-popup .join-btn{
  background:linear-gradient(90deg,var(--primary-main),var(--primary-alt));
  color:#fff;
  box-shadow:0 10px 30px rgba(0,116,199,0.20);
  margin-bottom:.8rem;
  padding:18px; /* Increased padding */
  font-size:1.2rem; /* Increased font size */
}
.telegram-popup .joined-btn{
  background:#222;
  color:var(--text-light);
  border:1px solid rgba(255,255,255,0.05);
  padding:16px; /* Increased padding */
  font-size:1.1rem; /* Increased font size */
}

/* visitor dot & popup - Hiding the visual elements */
.visitor-dot, .visitor-popup{
  display:none !important;
}

/* error */
.error-message{ 
    text-align:center; 
    padding:3.2rem 1rem; 
    background:var(--card-bg); 
    border-radius:12px; 
    border:1px solid var(--border-color); 
    margin-top: 10vh; /* Centering the error vertically */
}
.error-message h2{ color:var(--primary-main); margin-bottom:.6rem; font-size:1.4rem; }

/* responsive */
@media (max-width:600px){
  #player-container{ height:48vh; }
  .stream-header h1{ font-size:1.05rem; }
  .telegram-popup{ padding:25px 20px; width:94%; max-width:380px; }
  .telegram-popup h2{ font-size:1.5rem; }
}
</style>
</head>
<body>
<main class="container">
  <div id="stream-content" aria-live="polite"></div>
</main>

<div class="telegram-popup" id="telegramPopup" role="dialog" aria-modal="true" aria-hidden="true">
  <h2><i class="fa-brands fa-whatsapp"></i> Join Our Channel</h2>
  <p>Follow us for instant updates and exclusive content on our Official WhatsApp Channel <strong>ùóñùó•ùóúùóñùóû‡©á‡¶ü ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</strong></p>
  <a id="joinLink" href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener">
    <button class="join-btn">Join Now</button>
  </a>
  <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
</div>

<div id="hiddenVisitorCounter" style="display:none;">
  <img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif" alt="Visitor Counter Tracker">
</div>

<script>
/*
  Full page JS: fetch JSON, render UI, share-copy, popup logic.
*/
(function(){
  // NOTE: Ensure this URL points to your correct JSON file
  const FETCH_URL = 'https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json';

  // DOM refs
  const streamContent = document.getElementById('stream-content');
  const telegramPopup = document.getElementById('telegramPopup');
  const joinLink = document.getElementById('joinLink');
  const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
  
  // helpers
  function safeHTML(str){ const d = document.createElement('div'); d.textContent = str; return d.innerHTML; }

  // Render functions
  function renderIframeUI(data){
    document.title = `${data.name} ‚Ä¢ CRICKET NEWS POINT`;
    streamContent.innerHTML = `
      <div class="stream-header">
        <h1>${safeHTML(data.name)}</h1>
        <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
      </div>

      <div id="player-container">
        <iframe src="${data.iframeSrc}" style="width:100%; height:100%; border:0;" allow="encrypted-media; autoplay; fullscreen" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      </div>

      <div class="info-card">
        <h2><i class="fa-brands fa-whatsapp"></i> Follow us for Updates!</h2>
        <a href="${joinLink.href}" target="_blank" rel="noopener" class="action-button">
          <i class="fa-brands fa-whatsapp"></i> Click Here To Join WhatsApp
        </a>
      </div>

      <div class="info-card">
        <h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2>
        <button class="action-button" id="shareButton"><i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link</button>
      </div>

      <a href="#" class="back-link" id="backLink"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
    `;

    // share button logic
    const shareBtn = document.getElementById('shareButton');
    if(shareBtn){
      shareBtn.addEventListener('click', async function(){
        try{
          const url = window.location.href;
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(url);
          } else {
            // fallback
            const ta = document.createElement('textarea');
            ta.value = url;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            ta.remove();
          }
          const original = shareBtn.innerHTML;
          shareBtn.innerHTML = '<i class="fa-solid fa-check"></i> Link Copied!';
          shareBtn.classList.add('copied');
          setTimeout(()=>{ shareBtn.innerHTML = original; shareBtn.classList.remove('copied'); }, 1800);
        }catch(e){
          console.error('Copy failed', e);
        }
      });
    }
  }

  function renderErrorUI(){
    document.title = 'Error - Stream Not Found';
    // Ensure the container is visible even when showing an error
    document.querySelector('.container').style.opacity = 1; 
    document.querySelector('.container').style.transform = 'translateY(0)';
    
    streamContent.innerHTML = `
      <div class="error-message">
        <h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2>
        <p>The requested stream ID is invalid or offline, or no stream ID was provided.</p>
        <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
      </div>
    `;
  }

  // Popup logic (FIXED: Removed sessionStorage and delay)
  function showPopup(){
    // Show popup every time, regardless of previous visits
    telegramPopup.classList.add('show');
    telegramPopup.setAttribute('aria-hidden','false');
  }
  
  function closePopup(){
    telegramPopup.classList.remove('show');
    telegramPopup.setAttribute('aria-hidden','true');
    // REMOVED: sessionStorage.setItem('popupClosed', 'true');
  }

  // already joined closes popup
  alreadyJoinedBtn.addEventListener('click', closePopup);
  joinLink.addEventListener('click', closePopup); // Also close on actual join click

  // Main init
  async function initializeApp(){
    try{
      const resp = await fetch(FETCH_URL, {cache:'no-store'});
      if(!resp.ok) throw new Error('Fetch failed: ' + resp.status);
      const data = await resp.json();

      // find by id param
      const urlParams = new URLSearchParams(window.location.search);
      const streamId = urlParams.get('id') || urlParams.get('channel') || null;

      // 1. If no ID is present in URL
      if(!streamId){
        // Show error when no ID is present
        renderErrorUI(); 
        return;
      }

      // 2. If ID is present, try to find it
      const streamData = Array.isArray(data.iframes) ? data.iframes.find(item => String(item.id) === String(streamId)) : null;
      if(streamData){
        renderIframeUI(streamData);
        showPopup(); // Call immediately on stream load
      } else {
        // 3. ID is present but not found in the JSON file
        renderErrorUI();
      }
    }catch(err){
      // Catch network errors or JSON parse errors and show Error UI
      console.error('initializeApp error:', err);
      renderErrorUI();
    }
  }

  // Kick off on DOM ready
  if(document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', initializeApp);
  } else {
    initializeApp();
  }

  // Accessibility: close popup on Escape
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') {
      if(telegramPopup.classList.contains('show')) closePopup();
    }
  });

})();
</script>
</body>
</html>
