<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
:root{
  --bg-color: #121212;
  --primary-main: #0074c7;
  --primary-alt: #00a8e0;
  --primary-alt-dark: #005a9b;
  --card-bg: #1e1e1e;
  --text-light: #f1f5f9;
  --text-muted: #94a3b8;
  --border-color: #2d2d2d;
  --popup-bg: #000000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: 'Amaranth','Momo Trust Display','Science Gothic','Bebas Neue', sans-serif;
  background:var(--bg-color);
  color:var(--text-light);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:1rem;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:900px;
  opacity:0;
  transform:translateY(24px);
  animation:fadeIn .55s ease-out forwards;
}
@keyframes fadeIn{ to{ opacity:1; transform:translateY(0);}}

/* New style to hide main content when popup is active */
.content-hidden .container {
  opacity: 0 !important;
  pointer-events: none;
}

.stream-header{
  background:var(--card-bg);
  border:1px solid var(--border-color);
  padding:.85rem 1.25rem;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}
.stream-header h1{
  font-size:1.35rem;
  font-weight:700;
  letter-spacing:.4px;
  color:var(--text-light);
}
.live-badge{
  background:linear-gradient(90deg,var(--primary-main),var(--primary-alt));
  color:#fff;
  padding:.28rem .75rem;
  border-radius:20px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:.5rem;
  font-size:.78rem;
  animation:badgePulse 1.6s infinite;
  box-shadow:0 6px 18px rgba(0,116,199,0.12);
}
@keyframes badgePulse{
  0%{ transform:scale(1); box-shadow:0 0 0 0 rgba(0,116,199,0.18); }
  70%{ box-shadow:0 0 0 10px rgba(0,116,199,0); }
  100%{ box-shadow:0 0 0 0 rgba(0,116,199,0); }
}

#player-container{
  width:100%;
  height:56vh;
  max-height:640px;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.02);
  position:relative;
}

/* Fullscreen overlay button (page-level) */
.fs-overlay-btn{
  position:absolute;
  right:12px;
  bottom:12px;
  z-index:22000;
  background:linear-gradient(90deg,var(--primary-main),var(--primary-alt));
  color:white;
  border:0;
  padding:.6rem .8rem;
  border-radius:10px;
  font-weight:800;
  display:inline-flex;
  gap:.5rem;
  align-items:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,116,199,0.18);
}

/* small notice when using rotated-fallback */
.rotate-fallback-notice{
  position:absolute;
  left:12px;
  bottom:12px;
  z-index:22000;
  background:rgba(0,0,0,0.55);
  color:var(--text-light);
  padding:.4rem .6rem;
  border-radius:8px;
  font-size:.8rem;
  display:none;
}

/* When we apply CSS-rotation fallback, apply styles */
.player-rotated{
  transform-origin: center center;
  width:100vh; /* swapped dims when rotated */
  height:100vw;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(90deg);
  z-index:21000;
  border-radius:0;
}

/* ensure iframe fills container */
#player-container iframe, #player-container video {
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* other styles preserved */
.info-card{
  background:var(--card-bg);
  border:1px solid var(--border-color);
  border-radius:12px;
  padding:1.15rem;
  margin-top:1rem;
  text-align:center;
}
.info-card h2{
  font-size:1rem;
  font-weight:700;
  margin-bottom:.85rem;
  color:var(--text-muted);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:.5rem;
}

.action-button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:.75rem;
  width:100%;
  padding:.85rem 1rem;
  border-radius:10px;
  background:linear-gradient(90deg,var(--primary-alt),var(--primary-alt-dark));
  color:#fff;
  font-weight:700;
  text-decoration:none;
  border:0;
  cursor:pointer;
  transition:transform .18s ease, box-shadow .18s ease;
  font-size:1rem;
}
.action-button:hover{ transform:translateY(-3px); box-shadow:0 12px 36px rgba(0,116,199,0.18); }
.action-button.copied{ background:linear-gradient(90deg,#22c55e,#4ade80); }

.back-link{
  display:inline-block;
  width:100%;
  text-align:center;
  margin-top:1rem;
  color:var(--text-muted);
  text-decoration:none;
  padding:.6rem;
  border-radius:8px;
  transition:background-color .15s ease;
}
.back-link:hover{ background:rgba(255,255,255,0.02); color:var(--text-light); }

/* New Backdrop Style */
.popup-backdrop{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,1); /* Fully black background */
  z-index:11000;
  display:none;
  opacity:0;
  transition:opacity .28s ease;
}
.popup-backdrop.show{
  display:block;
  opacity:1;
}


.telegram-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.96);
  background:var(--popup-bg); /* Use the new darker background */
  color:var(--text-light);
  padding:35px 28px;
  border-radius:18px;
  border:1px solid rgba(0,116,199,0.14);
  box-shadow:0 30px 90px rgba(0,0,0,0.7);
  z-index:12000;
  width:92%;
  max-width:450px;
  display:none;
  opacity:0;
  transition:all .28s cubic-bezier(.2,.9,.2,1);
  text-align:center;
}
.telegram-popup.show{ display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }
.telegram-popup h2{ color:var(--primary-main); font-size:1.8rem; margin-bottom:.55rem; text-shadow:0 0 12px rgba(0,116,199,0.06); }
.telegram-popup p{ color:var(--text-muted); line-height:1.5; margin-bottom:1.2rem; }

.telegram-popup button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:0;
  font-weight:800;
  cursor:pointer;
  transition:transform .1s ease, box-shadow .1s ease;
}
.telegram-popup button:active{ transform:scale(0.98); }

.telegram-popup .join-btn{
  background:linear-gradient(90deg,var(--primary-main),var(--primary-alt));
  color:#fff;
  box-shadow:0 10px 30px rgba(0,116,199,0.20);
  margin-bottom:.8rem;
  padding:18px;
  font-size:1.2rem;
}
.telegram-popup .joined-btn{
  background:#222;
  color:var(--text-light);
  border:1px solid rgba(255,255,255,0.05);
  padding:16px;
  font-size:1.1rem;
}

.visitor-dot, .visitor-popup{
  display:none !important;
}

.error-message{ 
    text-align:center; 
    padding:3.2rem 1rem; 
    background:var(--card-bg); 
    border-radius:12px; 
    border:1px solid var(--border-color); 
    margin-top: 10vh;
}
.error-message h2{ color:var(--primary-main); margin-bottom:.6rem; font-size:1.4rem; }

@media (max-width:600px){
  #player-container{ height:48vh; }
  .stream-header h1{ font-size:1.05rem; }
  .telegram-popup{ padding:25px 20px; width:94%; max-width:380px; }
  .telegram-popup h2{ font-size:1.5rem; }
}
</style>
</head>
<body>

<div class="popup-backdrop" id="popupBackdrop"></div>

<main class="container">
  <div id="stream-content" aria-live="polite"></div>
</main>

<div class="telegram-popup" id="telegramPopup" role="dialog" aria-modal="true" aria-hidden="true">
  <h2><i class="fa-brands fa-whatsapp"></i> Join Our Channel</h2>
  <p>Follow us on our Official WhatsApp Channel <strong>ùóñùó•ùóúùóñùóûùóòùóß ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</strong></p>
  <a id="joinLink" href="https://whatsapp.com/channel/0029VaniTj83LdQRaqA2qA2S" target="_blank" rel="noopener">
    <button class="join-btn">Join Now</button>
  </a>
  <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
</div>

<div id="hiddenVisitorCounter" style="display:none;">
  <img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif" alt="Visitor Counter Tracker">
</div>

<script>
(function(){
  const FETCH_URL = 'https://raw.githubusercontent.com/kajju027/CxSports-Live/refs/heads/main/id.json';

  const streamContent = document.getElementById('stream-content');
  const telegramPopup = document.getElementById('telegramPopup');
  const popupBackdrop = document.getElementById('popupBackdrop');
  const joinLink = document.getElementById('joinLink');
  const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
  const body = document.body;

  function safeHTML(str){ const d = document.createElement('div'); d.textContent = str; return d.innerHTML; }

  /* Helper: request page-level fullscreen on an element */
  async function requestFullscreenOn(element){
    try{
      if(element.requestFullscreen) return await element.requestFullscreen();
      if(element.webkitRequestFullscreen) return await element.webkitRequestFullscreen();
      if(element.msRequestFullscreen) return await element.msRequestFullscreen();
    }catch(e){
      console.warn('requestFullscreen failed', e);
      throw e;
    }
  }

  /* Helper: exit fullscreen */
  async function exitFullscreen(){
    try{
      if(document.exitFullscreen) return await document.exitFullscreen();
      if(document.webkitExitFullscreen) return await document.webkitExitFullscreen();
      if(document.msExitFullscreen) return await document.msExitFullscreen();
    }catch(e){
      console.warn('exitFullscreen failed', e);
      throw e;
    }
  }

  /* Try to lock orientation to landscape */
  async function lockLandscape(){
    try{
      if('orientation' in screen && screen.orientation && screen.orientation.lock){
        await screen.orientation.lock('landscape');
        return { locked:true, method:'screen.orientation.lock' };
      } else if(window.screen && window.screen.lockOrientation){
        // older API
        let ok = window.screen.lockOrientation('landscape');
        return { locked: !!ok, method: 'screen.lockOrientation' };
      } else {
        return { locked:false, reason:'no-api' };
      }
    }catch(err){
      console.warn('orientation lock failed', err);
      return { locked:false, error: err };
    }
  }

  /* Try to unlock orientation */
  async function unlockOrientation(){
    try{
      if('orientation' in screen && screen.orientation && screen.orientation.unlock){
        screen.orientation.unlock();
        return;
      } else if(window.screen && window.screen.unlockOrientation){
        window.screen.unlockOrientation();
      }
    }catch(e){
      console.warn('unlock orientation failed', e);
    }
  }

  /* CSS fallback rotate: apply .player-rotated to #player-container */
  function applyRotateCssFallback(){
    const pc = document.getElementById('player-container');
    if(!pc) return;
    pc.classList.add('player-rotated');
    // Show small notice
    const notice = document.querySelector('.rotate-fallback-notice');
    if(notice) notice.style.display = 'block';
  }
  function removeRotateCssFallback(){
    const pc = document.getElementById('player-container');
    if(!pc) return;
    pc.classList.remove('player-rotated');
    const notice = document.querySelector('.rotate-fallback-notice');
    if(notice) notice.style.display = 'none';
  }

  function renderIframeUI(data){
    document.title = `${data.name} ‚Ä¢ CRICKET NEWS POINT`;
    streamContent.innerHTML = `
      <div class="stream-header">
        <h1>${safeHTML(data.name)}</h1>
        <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
      </div>

      <div id="player-container">
        <iframe id="streamIframe" src="${data.iframeSrc}" style="width:100%; height:100%; border:0;" allow="encrypted-media; autoplay; fullscreen" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        <button class="fs-overlay-btn" id="pageFsBtn" title="Fullscreen (Landscape)"><i class="fa-solid fa-expand"></i> Fullscreen</button>
        <div class="rotate-fallback-notice" id="rotateNotice">Rotation fallback active (iOS) ‚Äî tap exit to return</div>
      </div>

      <div class="info-card">
        <h2><i class="fa-brands fa-whatsapp"></i> Follow us for Updates!</h2>
        <a href="${joinLink.href}" target="_blank" rel="noopener" class="action-button">
          <i class="fa-brands fa-whatsapp"></i> Click Here To Join WhatsApp
        </a>
      </div>

      <div class="info-card">
        <h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2>
        <button class="action-button" id="shareButton"><i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link</button>
      </div>

      <a href="#" class="back-link" id="backLink"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
    `;

    const shareBtn = document.getElementById('shareButton');
    if(shareBtn){
      shareBtn.addEventListener('click', async function(){
        try{
          const url = window.location.href;
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(url);
          } else {
            const ta = document.createElement('textarea');
            ta.value = url;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            ta.remove();
          }
          const original = shareBtn.innerHTML;
          shareBtn.innerHTML = '<i class="fa-solid fa-check"></i> Link Copied!';
          shareBtn.classList.add('copied');
          setTimeout(()=>{ shareBtn.innerHTML = original; shareBtn.classList.remove('copied'); }, 1800);
        }catch(e){
          console.error('Copy failed', e);
        }
      });
    }

    // Page-level fullscreen button behavior
    const pageFsBtn = document.getElementById('pageFsBtn');
    const playerContainer = document.getElementById('player-container');
    pageFsBtn.addEventListener('click', async function(){
      try{
        // Request page-level fullscreen on player container
        await requestFullscreenOn(playerContainer);

        // Try to lock orientation
        const res = await lockLandscape();
        if(!res.locked){
          // If lock failed (likely iOS), apply CSS fallback rotate (visual)
          applyRotateCssFallback();
        }
        // Optional: try to autoplay inside iframe by posting a message if same-origin
        // but if cross-origin we cannot control inner player. We'll leave autoplay to user.
      }catch(err){
        // if requestFullscreen failed, fallback to CSS rotate (non-fullscreen)
        console.warn('fullscreen request failed, applying rotate fallback', err);
        applyRotateCssFallback();
      }
    });

    // Listen for fullscreenchange on document -> if user exits fullscreen, unlock & remove fallback
    function onFullScreenChange(){
      const fsElement = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
      if(!fsElement){
        // Fullscreen exited
        unlockOrientation();
        removeRotateCssFallback();
      } else {
        // Some element entered fullscreen; attempt lock
        lockLandscape().then(res=>{
          if(!res.locked){
            // if not locked, maybe show fallback notice (handled above)
            // ensure rotate fallback visible if on iOS
            applyRotateCssFallback();
          }
        });
      }
    }
    document.addEventListener('fullscreenchange', onFullScreenChange);
    document.addEventListener('webkitfullscreenchange', onFullScreenChange);
    document.addEventListener('msfullscreenchange', onFullScreenChange);

    // Also detect Escape key to exit and clean up
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        // exit fullscreen if needed
        if(document.fullscreenElement) exitFullscreen();
        removeRotateCssFallback();
      }
    });

    // Additionally: if iframe-origin triggers fullscreen at top-level, fullscreenchange will catch it.
    // But we CANNOT detect iframe internal fullscreen if it's cross-origin and it uses internal full-screening that doesn't affect top-level document.

  }

  function renderErrorUI(){
    document.title = 'Error - Stream Not Found';
    document.querySelector('.container').style.opacity = 1;
    document.querySelector('.container').style.transform = 'translateY(0)';
    streamContent.innerHTML = `
      <div class="error-message">
        <h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2>
        <p>The requested stream ID is invalid or offline, or no stream ID was provided.</p>
        <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
      </div>
    `;
  }

  function showPopup(){
    telegramPopup.classList.add('show');
    telegramPopup.setAttribute('aria-hidden','false');
    popupBackdrop.classList.add('show');
    body.classList.add('content-hidden');
    body.style.backgroundColor = '#000000';
  }
  
  function closePopup(){
    telegramPopup.classList.remove('show');
    telegramPopup.setAttribute('aria-hidden','true');
    popupBackdrop.classList.remove('show');
    body.classList.remove('content-hidden');
    body.style.backgroundColor = '';
    const container = document.querySelector('.container');
    container.style.opacity = 0;
    container.style.transform = 'translateY(24px)';
    setTimeout(() => {
        container.style.opacity = 1;
        container.style.transform = 'translateY(0)';
    }, 50);
  }

  alreadyJoinedBtn.addEventListener('click', closePopup);
  joinLink.addEventListener('click', closePopup);

  async function initializeApp(){
    try{
      const resp = await fetch(FETCH_URL, {cache:'no-store'});
      if(!resp.ok) throw new Error('Fetch failed: ' + resp.status);
      const data = await resp.json();

      const urlParams = new URLSearchParams(window.location.search);
      const streamId = urlParams.get('id') || urlParams.get('channel') || null;

      if(!streamId){
        renderErrorUI(); 
        return;
      }

      const streamData = Array.isArray(data.iframes) ? data.iframes.find(item => String(item.id) === String(streamId)) : null;
      if(streamData){
        renderIframeUI(streamData);
        showPopup();
      } else {
        renderErrorUI();
      }
    }catch(err){
      console.error('initializeApp error:', err);
      renderErrorUI();
    }
  }

  if(document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', initializeApp);
  } else {
    initializeApp();
  }

  // Also if user rotates device physically, remove rotate-fallback (if any)
  window.addEventListener('orientationchange', ()=>{
    removeRotateCssFallback();
  });

})();
</script>
</body>
</html>
