<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
<title>CRICKET NEWS POINT ™</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,700&family=Bebas+Neue&family=Momo+Trust+Display&family=Science+Gothic:slnt,wdth,wght,CTRS@-10..0,50..200,100..900,0..85&display=swap" rel="stylesheet">

<style>
:root {
    --theme-color: #c70c0c;
    --bg-dark: #000000;
    --card-bg: #0c0c0c;
    --text-light: #ffffff;
    --text-dim: #bbbbbb;
    --shadow-4k: 0 0 45px rgba(199,12,12,0.6);
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
    background: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Amaranth', sans-serif;
    display:flex;
    justify-content:center;
    padding:20px;
    min-height:100vh;
}

.container {
    width:100%;
    max-width:1200px;
    animation:fadeIn 0.8s ease-out forwards;
    opacity:0;
    transform:translateY(20px);
}
@keyframes fadeIn { to { opacity:1; transform:translateY(0); }}

/* HEADER */
.stream-header {
    background:var(--card-bg);
    padding:20px 25px;
    border-radius:18px;
    border:2px solid var(--theme-color);
    box-shadow:var(--shadow-4k);
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.stream-header h1 {
    font-size:2rem;
    font-family:'Momo Trust Display', sans-serif;
}

.live-badge {
    background:var(--theme-color);
    padding:8px 18px;
    border-radius:25px;
    font-size:1rem;
    font-weight:bold;
    box-shadow:0 0 20px rgba(199,12,12,0.7);
    animation:pulse 1.4s infinite;
}
@keyframes pulse {
    0% { box-shadow:0 0 0 0 rgba(199,12,12,0.7); }
    70% { box-shadow:0 0 0 18px rgba(199,12,12,0); }
}

/* PLAYER */
#player-container {
    width:100%;
    height:60vh;
    background:#000;
    border-radius:18px;
    margin-top:20px;
    overflow:hidden;
    border:2px solid var(--theme-color);
    box-shadow:var(--shadow-4k);
}

/* CARDS */
.info-card {
    background:var(--card-bg);
    padding:25px;
    border-radius:18px;
    margin-top:25px;
    border:2px solid var(--theme-color);
    box-shadow:var(--shadow-4k);
    text-align:center;
}
.info-card h2 {
    font-size:1.3rem;
    margin-bottom:15px;
}

/* BUTTON */
.action-button {
    width:100%;
    padding:18px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    background:var(--theme-color);
    color:white;
    font-size:1.1rem;
    font-weight:bold;
    box-shadow:0 0 25px rgba(199,12,12,0.7);
    transition:0.3s ease;
}
.action-button:hover {
    transform:translateY(-3px);
    box-shadow:0 0 40px rgba(199,12,12,1);
}
.action-button.copied {
    background:#22c55e;
    box-shadow:0 0 25px rgba(34,197,94,0.8);
}

.back-link {
    display:block;
    margin-top:25px;
    text-align:center;
    color:var(--text-dim);
}
back-link:hover { color:white; }

/* POPUP */
.telegram-popup {
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    width:90%; max-width:400px;
    padding:35px;
    background:#0d0d0d;
    border:2px solid var(--theme-color);
    border-radius:20px;
    box-shadow:var(--shadow-4k);
    display:none;
}

.telegram-popup h2 {
    font-size:2rem;
    color:var(--theme-color);
    font-family:'Bebas Neue', sans-serif;
    margin-bottom:12px;
}

.telegram-popup p {
    font-size:1rem;
    color:var(--text-dim);
    margin-bottom:20px;
}

.telegram-popup button {
    width:100%; padding:15px;
    border-radius:12px;
    border:none;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
}
.join-btn { background:var(--theme-color); color:white; }
.joined-btn { background:#222; color:white; margin-top:10px; }

/* VISITOR COUNTER HIDDEN */
#visitorPopup, #visitorDot {
    display:none !important;
    visibility:hidden !important;
    opacity:0 !important;
    position:absolute !important;
    pointer-events:none !important;
}
</style>
</head>
<body>

<main class="container">
    <div id="stream-content"></div>
</main>

<!-- Hidden Visitor Counter -->
<div id="visitorPopup"><img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif"></div>
<div id="visitorDot"></div>

<!-- WhatsApp Popup -->
<div class="telegram-popup" id="telegramPopup">
    <h2><i class="fa-brands fa-whatsapp"></i> Join Us!</h2>
    <p>Join our official WhatsApp Channel for instant updates.</p>
    <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank">
        <button class="join-btn">Join Now</button>
    </a>
    <button class="joined-btn" onclick="closePopup()">Already Joined</button>
</div>

<script>
async function initializeApp() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json');
        const data = await response.json();

        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('id');
        const streamData = data.iframes.find(item => item.id === streamId);

        if (streamData) {
            document.title = streamData.name;
            renderIframeUI(streamData);
            setTimeout(() => showPopup(), 1500);
        } else {
            renderErrorUI();
        }
    } catch (err) {
        renderErrorUI();
    }
}

function renderIframeUI(data) {
    document.getElementById('stream-content').innerHTML = `
        <div class="stream-header">
            <h1>${data.name}</h1>
            <div class="live-badge">● LIVE</div>
        </div>

        <div id="player-container">
            <iframe src="${data.iframeSrc}" style="width:100%;height:100%;border:0;" allow="encrypted-media; autoplay" allowfullscreen></iframe>
        </div>

        <div class="info-card">
            <h2>Follow Us for Updates</h2>
            <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank">
                <button class="action-button">JOIN WHATSAPP</button>
            </a>
        </div>

        <div class="info-card">
            <h2>Share This Stream</h2>
            <button class="action-button" id="shareButton">COPY LINK</button>
        </div>

        <a href="#" class="back-link">← Back to Streams</a>
    `;

    document.getElementById('shareButton').addEventListener('click', async () => {
        await navigator.clipboard.writeText(window.location.href);
        const btn = document.getElementById('shareButton');
        btn.innerHTML = "✔ COPIED!";
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerHTML = "COPY LINK";
            btn.classList.remove('copied');
        }, 2000);
    });
}

function renderErrorUI() {
    document.getElementById('stream-content').innerHTML = `
        <div class="info-card">
            <h2 style="color:var(--theme-color);">Stream Not Found</h2>
            <p>The requested stream is unavailable.</p>
        </div>
    `;
}

/* Popup Functions */
function showPopup() {
    document.getElementById('telegramPopup').style.display = 'block';
}
function closePopup() {
    document.getElementById('telegramPopup').style.display = 'none';
}

document.addEventListener("DOMContentLoaded", initializeApp);
</script>
</body>
</html>
